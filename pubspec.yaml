name: mobileapp
description: This app is designed to help tourists find attractions.

version: 1.3.0+5

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  bloc: ^8.0.2
  flutter_bloc: ^8.0.1
  flutter_svg: ^1.0.3
  easy_localization: ^3.0.0
  equatable: ^2.0.3
  flutter_zoom_drawer: ^2.3.0
  flutter_rating_bar: ^4.0.0
  url_launcher: ^6.0.18
  dotenv: ^3.0.0
  dio: ^4.0.4
  flutter_dotenv: ^5.0.2
  get_storage: ^2.0.3
  http: ^0.13.4
  fluttertoast: ^8.0.8
  jwt_decoder: ^2.0.1
  glassmorphism_ui: ^0.2.0
  sms_autofill: ^2.2.0
  image_picker: ^0.8.4+8
  mime: ^1.0.1
  http_parser: ^4.0.0
  dotted_border: ^2.0.0+2
  sn_progress_dialog: ^1.0.3
  on_click: ^1.1.3
  cached_network_image: ^3.2.0
  provider: ^6.0.2
  share_plus: ^4.0.1




dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/
    # - .env

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700


